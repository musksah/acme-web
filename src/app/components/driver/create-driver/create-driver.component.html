<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <div class="row">
                <div class="col">
                    <h2>Crear Conductor</h2>
                </div>
                <div class="col">
                    <button class="float-right" mat-raised-button color="primary" [routerLink]="['/driver']">
                        <mat-icon>keyboard_backspace</mat-icon> Volver
                    </button>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-md-6 offset-md-3 mt-2">
            <div class="center-block">
                <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

                    <div class="form-group">
                        <label for="dni_id">
                            Cédula:
                        </label>
                        <input class="form-control" type="text" formControlName="dni_id">
                        <div *ngIf="f.dni_id.errors && submited" class="alert alert-danger">
                            <div *ngIf="f.dni_id.errors.required">
                                La cédula es requerida
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="first_name">
                            Primer Nombre:
                        </label>
                        <input class="form-control" type="text" formControlName="first_name" required>
                        <div *ngIf="f.first_name.errors && submited" class="alert alert-danger">
                            <div *ngIf="f.first_name.errors.required">
                                El nombre es requerido.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="middle_name">
                            Segundo Nombre:
                        </label>
                        <input class="form-control" type="text" formControlName="middle_name">
                    </div>

                    <div class="form-group">
                        <label for="surnames">
                            Apellidos:
                        </label>
                        <input class="form-control" type="text" formControlName="surnames">
                        <div *ngIf="f.surnames.errors && submited" class="alert alert-danger">
                            <div *ngIf="f.surnames.errors.required">
                                Los apellidos son requeridos
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">
                            Dirección:
                        </label>
                        <input class="form-control" type="text" formControlName="address">
                        <div *ngIf="f.address.errors && submited" class="alert alert-danger">
                            <div *ngIf="f.address.errors.required">
                                La dirección es requerida
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone_number">
                            Teléfono:
                        </label>
                        <input class="form-control" type="text" formControlName="phone_number">
                        <div *ngIf="f.phone_number.errors && submited" class="alert alert-danger">
                            <div *ngIf="f.phone_number.errors.required">
                                El teléfono es requerido.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city">
                            Ciudad:
                        </label>
                        <input class="form-control" type="text" formControlName="city">
                        <div *ngIf="f.city.errors && submited" class="alert alert-danger">
                            <div *ngIf="f.city.errors.required">
                                La ciudad es requerido.
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="float-right" mat-raised-button color="primary"
                        [routerLink]="['/driver-create']">Crear</button>
                </form>
            </div>
        </div>
    </div>
</div>
