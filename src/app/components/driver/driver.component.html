<div class="container">
    <div class="row">
        <div class="col mt-4">
            <h2>Conductores <mat-icon>assignment_ind</mat-icon></h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col mt-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="dni_id">
                    <th mat-header-cell *matHeaderCellDef> Cédula </th>
                    <td mat-cell *matCellDef="let element"> {{element.dni_id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="middle_name">
                    <th mat-header-cell *matHeaderCellDef> Segundo Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.middle_name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="surnames">
                    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.surnames}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Dirección </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="phone_number">
                    <th mat-header-cell *matHeaderCellDef> Número de teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
                </ng-container>

                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col mt-4 mb-4">
            <button class="float-right" mat-raised-button color="primary" [routerLink]="['/driver-create']">Crear Conductor <mat-icon>control_point</mat-icon></button>
        </div>
    </div>
</div>
